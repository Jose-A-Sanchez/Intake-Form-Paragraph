<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form Paragraph Generator</title>
    <link rel="stylesheet" href="intake.css">
    <script></script>
</head>
<body>
    <header id="header">
        <img class ="logo" src="photos/mobile revive favicon.png" alt="Mobile Revive Logo">
        <div>
            <h1 class="heading">Mobile Revive</h1> 
        </div>
    </header>
    <nav class="nav-bar">
            <div class="navbar-container">
                <ul class="menu-items">
                    <li><a href="Home">Home</a></li>
                    <li><a href="Home">Home</a></li>
                    <li><a href="Home">Home</a></li>
                    <li><a href="Home">Home</a></li>
                </ul>
            </div>
        </nav>

    <main>
        <h1 class="subheading">Welcome to the Intake Form Paragraph Generator!</h1>
        <p class="into-p">Use this tool to auto-complete the Intake-Form process and make your life easier!</p>

        <section class="q1">
            <label for="device-type">Choose a Device Type</label>
            <select name="device" id="device">
                <option value="iPhone">iPhone</option>
                <option value="iPad">iPad</option>
                <option value="Andriod-Phone">Andriod Phone</option>
                <option value="Andriod-Tablet">Andriod Tablet</option>
                <option value="Smart-Watch">Smart Watch</option>
                <option value="Game Console">Game Console</option>
            </select>
        </section>

        <section class="q2">
            <label for="issue-type">Choose an Issue Type</label>
            <select name="issue" id="issue">
                <option value="broken-screen">Broken Screen</option>
                <option value="broken-screen-lcd">Broken Screen and LCD Damage</option>
                <option value="battery">Battery Issues</option>
                <option value="charge-port">Charge-Port Issues</option>
                <option value="camera">Camera/Camera Glass</option>
                <option value="data-R">Data Recovery</option>
                <option value="data-T">Data Transfer</option>
                <option value="other">Other/Unknown(Full-Diagnostic)</option>
            </select>
        </section>

        <section class="q3">
            <label for="device-type">Choose a Device Type</label>
            <select name="device" id="device">
                <option value="iPhone">iPhone</option>
                <option value="iPad">iPad</option>
                <option value="Andriod-Phone">Andriod Phone</option>
                <option value="Andriod-Tablet">Andriod Tablet</option>
                <option value="Smart-Watch">Smart Watch</option>
                <option value="Game Console">Game Console</option>
            </select>
        </section>

    </main>
    
</body>
</html>
